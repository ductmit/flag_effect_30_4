<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhuộm màu cờ đỏ sao vàng khắp trình duyệt</title>
    <style>
        #flag img{
            width: 100px;
            height: 70px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="flag">
        <!-- Chèn các lá cờ vào đây -->
    </div>

    <!-- Thư viện jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script>
        $(document).ready(function(){
           var numberFlag = prompt('Nhập số lượng cờ bạn muốn: ', 1);
           for(var i =0; i < numberFlag; i++){
               $("#flag").append(`<img src='https://c.tenor.com/g0NZZbLbzJgAAAAC/l%C3%A1c%E1%BB%9D-qu%E1%BB%91c-k%E1%BB%B3.gif'/>`)
           }
        })
    </script>
</body>
</html>
